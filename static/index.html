<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VintedBot</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="icon" href="https://static.vinted.com/assets/favicon/default/apple-touch-icon-304950b8dc9146734ffe4fee1d5837f698492a61a5b562369eb32e212a3ea306.png" type="image/x-icon">
    <script src="/static/scripts/main.js"></script>
</head>

<body>
    <div class="container">
        <h1>Enter the Vinted product link:</h1>
        <form id="vinted-form" method="POST">
            <input type="text" name="vinted_link" id="vinted_link_input" placeholder="Enter the link here">
            <input type="number" name="vinted_views" id="vinted_views_input" placeholder="Views">
            <button type="submit" id="botonSubmit">Submit</button>
        </form>
    </div>
</body>

</html>
